<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">  

  <title>Gallery with API</title>
</head>

<body>
  <main class="app">
      <header>
          <div class="container">
              <h1>Dogs Gallery</h1>
          </div>
      </header>
      <section>
          <div class="container">
              <h2>Thats a nice dog!</h2>
              <div class="featured-dog">
                  <div class="featured-dog__wrapper">
                    <div class="featured-dog__background"></div>
                      <div class="featured-dog__image">
                            <img src="" alt="">
                      </div>
                      <div class="spinner">
                            <div class="spinner__content">
                            </div>
                      </div>
                  </div>
                  <div class="featured-dog__description">
                      <p>At the left side you can see really nice dog!</p>
                  </div>
              </div>
          </div>
      </section>
      <section>
          <div class="container">
              <h2>Dog List</h2>
              <p>You can click on any breed to show this breed.</p>
              <div class="items">
                  <div class="items__title">
                      <div class="items__title-content">
                          Rasa 1
                      </div>
                  </div>
                  <div class="items__title">
                    <div class="items__title-content">
                        Rasa 1
                    </div>
                </div>
            </div>
              </div>
          </div>
      </section>
  </main>

</body>

</html>
